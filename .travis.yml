sudo: required
language: node_js
node_js:
  - "9"

before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - echo "$HEROKU_PASSWORD" | docker login -u "$HEROKU_USERNAME" --password-stdin registry.heroku.com

install:
  - yarn install

script:
  - yarn test
  - yarn build
  - yarn build:docker
  - docker tag jfernades/todo-list-front registry.heroku.com/${HEROKU_APP_NAME}/web

deploy:
  provider: script
  script:
    docker push jfernades/todo-list-front;
    docker push registry.heroku.com/${HEROKU_APP_NAME}/web;
  on:
    branch: en-clase